<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="template">
        <div class="title">
            <img src="./imagenes//logo.png" alt="title"/>
        </div>
        <div class="content">
            <img src="./imagenes/illustration-mockups.svg" alt="content-templates"/>
            <div class="content-description">
                <h1 class="description-title">Build The Community Your Fans Will Love</h1>
                <p class="description-information">Huddle re-imagines the way we build
                    communities. You have a voice, but so does your audience. Create connections
                    with your users as you engage in genuine discussion.</p>
                <button class="content-button">Register</button>
            </div>
        </div>
        <div class="social-networks">
            <a href=""><img src="https://img.icons8.com/?size=50&id=435&format=png" alt="facebook"/></a>
            <a href=""><img src="https://img.icons8.com/?size=50&id=32292&format=png" alt="instagram"></a>
            <a href=""><img src="https://img.icons8.com/?size=50&id=437&format=png" alt="twitter"></a>
        </div>
    </section>
</body>
</html>
